<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Driver Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link href="../CSS/driver.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #d1190d;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#hero-target"><img id="logo" src="C:\Users\taega\Dropbox\My PC (DESKTOP-3D3JLJC)\Downloads\MSU-Shuttle-main\MSU-Shuttle-main\media\msu.png" alt="MSU Logo"></a>
            <span class="navbar-brand mb-0 h1 header-text display-1">Driver Home</span>            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#bus-target">Select Bus</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#route-target">Select Route</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div id="bus-target" class="target"></div>
        <section id="buses">
            <div id="bus-container" class="container ms-auto">
                <div class="row g-2">
                  <div class="col p-2">
                    <h5 id="bus-title" class="display-6 text-left subtitle">Select Bus</h5>
                  </div>
                </div>
                <div class="row g-2 text-wrap align-middle">
                  <div id="route-col" class="col-12 col-md-6 p-2">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Bus Number:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </section>

        <div id="route-target" class="target"></div>
        <section id="routes">
            <div id="route-container" class="container ms-auto">
                <div class="row g-2">
                  <div class="col p-2">
                    <h5 id="route-title" class="display-6 text-left subtitle">Select Route</h5>
                  </div>
                </div>
                <div class="row g-2 text-wrap align-middle">
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th class="col-1 text-center" scope="col">Route</th>
                            <th class="col-11" scope="col">Stops</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th class="text-center" scope="row">1</th>
                            <td>University Hall - Lot 60 - Transit</td>
                        </tr>
                        <tr>
                            <th class="text-center" scope="row">2</th>
                            <td>The Village - Lot 60 - Transit</td>
                        </tr>
                        <tr>
                            <th class="text-center" scope="row">3</th>
                            <td>Russ Hall - Red Hawk Deck - University - Lot 60</td>
                        </tr>
                        <tr>
                            <th class="text-center" scope="row">4</th>
                            <td>All Campus</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row g-2 text-wrap align-middle">
                  <div id="route-col" class="col-12 col-md-6 p-2">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-danger">Route 1</button>
                            <button type="button" class="btn btn-danger">Route 2</button>
                            <button type="button" class="btn btn-danger">Route 3</button>
                            <button type="button" class="btn btn-danger">Route 4</button>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </section>

        <div id="stop-target" class="target"></div>
        <section id="stops">
            <div id="stop-container" class="container ms-auto">
                <div class="row g-2">
                  <div class="col p-2">
                    <h5 id="stop-title" class="display-6 text-left subtitle">Current Stop</h5>
                  </div>
                </div>
                <div class="row g-2 text-wrap align-middle">
                    <h5 id="current-stop">University Hall</h5>
                    <button type="button" class="btn btn-outline-primary active col-3" data-bs-toggle="button" autocomplete="off">Arrived at Stop</button>                
                </div>
            </div>
        </section>

        <!-- Footer section -->
        <section id="footer-section">
            <div class="container text-center">
            <div class="row">
                <div class="col-12">
                <p class="align-middle">&copy Montclair State University 2023</p>
                </div>
            </div>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
